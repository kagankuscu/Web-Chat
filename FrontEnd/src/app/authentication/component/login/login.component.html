<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
      <h4 class="card-header">Web Chat Login</h4>
      <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" formControlName="username" class="form-control" [ngClass]="getClass('username')"/>
                  <div *ngIf="loginForm.controls['username'].errors && loginForm.controls['username'].touched" >
                      <div *ngIf="loginForm.controls['username'].errors.required">Username is required</div>
                    </div>
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" class="form-control"  [ngClass]="getClass('password')" />
                  <div *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].touched">
                      <div *ngIf="loginForm.controls['password'].errors.required">Password is required</div>
                  </div>
              </div>
              <div class="row">
                  <div class="col">
                      <div class="float-left">
                          <button type="submit" [disabled]="submitting" class="btn btn-primary">
                              <span *ngIf="submitting" class="spinner-border spinner-border-sm mr-1"></span>
                              Login
                          </button>
                      </div>
                      <div class="float-right">
                          <button class="btn btn-success float-right" (click)="register()">Register</button>
                      </div>
                  </div>
              </div>

              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          </form>
          <h2>{{tokenValue}}</h2>
      </div>
  </div>
</div>
